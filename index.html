<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="player-one">
        <h2 class="player-one-name">Player 1</h2>

        <h2 class="player-one-roll-score">0</h2>

        <div class="p1-total">
          <h2 class="p1-total-text">Total:</h2>
          <h2 class="player-one-total-score">0</h2>
        </div>
      </div>
      <div class="game-info">
        <button class="new-game">New Game</button>
        <h2 class="roll-value">0</h2>
        <button class="hold">Hold</button>
        <button class="roll">Roll</button>
      </div>

      <div class="player-two">
        <h2 class="player-two-name">Player 2</h2>
        <h2 class="player-two-roll-score">0</h2>
        <div class="p2-total">
          <h2 class="p2-total-text">Total:</h2>
          <h2 class="player-two-total-score">0</h2>
        </div>
      </div>
    </section>
  </body>
</html>
